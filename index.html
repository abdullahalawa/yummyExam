<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Exam</title>
    <link rel="icon" href="./images/logo.png" />
    <script
      src="https://kit.fontawesome.com/291a2a5673.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="loaderContainer">
      <span class="loader"></span>
    </div>

    <!-- SideBar -->
    <div class="sidebar position-fixed d-flex">
      <div
        class="innerbar bg-black min-vh-100 d-flex flex-column justify-content-between align-items-start p-4"
      >
        <div class="navbar">
          <ul class="p-0 overflow-hidden">
            <li class="list-unstyled mb-3">
              <a class="text-white text-decoration-none" id="search" href="#"
                >Search</a
              >
            </li>

            <li class="list-unstyled mb-3">
              <a
                class="text-white text-decoration-none"
                id="categories"
                href="#"
                >Categories</a
              >
            </li>

            <li class="list-unstyled mb-3">
              <a class="text-white text-decoration-none" id="area" href="#"
                >Area</a
              >
            </li>

            <li class="list-unstyled mb-3">
              <a class="text-white text-decoration-none" id="ingr" href="#"
                >Ingredients</a
              >
            </li>

            <li class="list-unstyled mb-3">
              <a class="text-white text-decoration-none" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="copywrite">
          <div class="social">
            <a href="#"><i class="fa-brands fa-facebook text-white"></i></a>
            <a href="#"><i class="fa-brands fa-twitter text-white"></i></a>
            <a href="#"><i class="fa-solid fa-globe text-white"></i></a>
          </div>
          <div class="copy">
            <p class="text-white">Copyright Â© 2024 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="outerbar bg-white min-vh-100 d-flex flex-column justify-content-between align-items-center p-2"
      >
        <div class="logo">
          <img class="w-100" src="./images/logo.png" alt="logo" />
        </div>
        <div class="nav-btn">
          <a href="#"><i class="fa-solid fs-2 fa-bars text-black"></i></a>
        </div>
        <div class="social-icons d-flex flex-column">
          <a href="#"><i class="fa-solid fa-globe text-black"></i></a>
          <a href="#"><i class="fa-solid fa-share-nodes text-black"></i></a>
        </div>
      </div>
    </div>

    <div class="loaderContainer-inner">
      <span class="loader"></span>
    </div>
    <!-- Main -->

    <div class="container">
      <div class="row g-4 p-5" id="main-data"></div>
    </div>

    <script src="./js/jquery-3.7.1.min.js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
